<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Software engineers form</title>
  </head>
  <main>
    <body>
      <h1 id="title">Questionare for software engineers</h1>
      <p id="description">This is a form created for experienced software
        engineers that want to help new beginners</p>
      <form id="survey-form" method = "post">
        <fieldset>
          <label id = "name-label">Enter your name: <input id ="name" type = "text" required/></label>
          <label id = "email-label">Enter your email: <input id = "email" type = "email" required ></label>
          <label id = "number-label">Enter your age: <input id = "number" type = "number" max = "120" min = "17"></label>
          <label>Please enter your current position<input type = "text" required/></label>
        </fieldset>
        <fieldset>
          <legend>What is your current level of education?</legend>
        <label for="self-taught"><input id="self-taught" type="radio" name="account-type" class="inline" checked />Self-taught</label>
        <label for="bachelor"><input id="bachelor" type="radio" name="account-type" class="inline" /> Bachelor</label>
        <label for="master"><input id="master" type="radio" name="account-type" class="inline" />Master</label>
        <label for="doctorate"><input id="doctorate" type="radio" name="account-type" class="inline" />Doctorate</label>
          <label></label>
      </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>

      </form>
    </body>
  
  </main>
  
</html>
